<div class="projects-container" id="projects">
  <h1 class="section-title">Proyectos</h1>

  <div
    class="project desktop"
    *ngFor="let project of projects; let i = index"
    [class.even]="i % 2 === 0"
  >
    <div class="media">
      <ng-container *ngIf="project.video; else showImg">
        <video [src]="project.video" autoplay muted loop></video>
      </ng-container>
      <ng-template #showImg>
        <img [src]="project.img" [alt]="project.title" />
      </ng-template>
    </div>
    <div class="info">
      <h2>{{ project.title }}</h2>
      <p>{{ project.description }}</p>
      <div class="project-buttons" *ngIf="project.link.length > 0">
        <app-button
          *ngFor="let linkItem of project.link"
          [label]="linkItem.name"
          variant="margin"
          (onClick)="navigateToProject(linkItem.url)"
        ></app-button>
      </div>
    </div>
  </div>

  <div
    class="project mobile"
    *ngFor="let project of projects; let i = index"
    [ngClass]="{'even': i % 2 === 0}"
  >
    <div class="media">
      <ng-container *ngIf="project.video; else showImgMobile">
        <video
          [src]="project.video"
          autoplay
          muted
          loop
          poster="{{project.img}}"
        ></video>
      </ng-container>
      <ng-template #showImgMobile>
        <img [src]="project.img" [alt]="project.title" />
      </ng-template>
    </div>
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <div class="project-buttons" *ngIf="project.link.length > 0">
      <app-button
        class="custom-btn"
        *ngFor="let linkItem of project.link"
        [label]="linkItem.name"
        variant="primary"
        (onClick)="navigateToProject(linkItem.url)"
      ></app-button>
    </div>
  </div>
</div>
