<div class="projects-container">
    <h1>Proyectos</h1>
    <div class="project" *ngFor="let project of projects; let i = index" [class.even]="i % 2 === 1">
        <img [src]="project.img" [alt]="project.title">
        <div class="info">
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <a [href]="project.link" target="_blank">Visitar</a>
        </div>
    </div>
</div>
