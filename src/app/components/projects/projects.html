<div class="projects-container">
    <h1 class="section-title">Proyectos</h1>
    <div class="project" *ngFor="let project of projects; let i = index" [class.even]="i % 2 === 0">
        <img [src]="project.img" [alt]="project.title">
        <div class="info">
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <app-button label="Visitar" variant="primary" (onClick)="navigateToProject(project.link)"></app-button>
        </div>
    </div>
</div>
